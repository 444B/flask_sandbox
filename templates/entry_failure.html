{% extends 'base.html' %}
{% block title %}Product Entry Page{% endblock %}


{% block content %}

<div class ="container"> 
	<h2>This is the Entry Failure page</h2>



    <!-- Form -->
	<form action="/product_entry" method="POST">

		<!-- Product name -->
  	<div class="form-group">
      <div class="col col-6">
  			
    	 <input type="text" class="form-control" placeholder="Product Name" name='product' >
      </div>
  	</div>

		<!-- Price -->
  	<div class="form-group">
      <div class="col col-6">
    	  <input type="text" class="form-control" placeholder="Price" name='price' >
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
	</form>
  <br>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">Failure... <strong>{{ product }}</strong> was <u>not</u>not submitted with the value <strong>{{ price }}</strong>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>

{% endblock %}
